<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffe Star</title>
</head>
<body>

    <img src="./img/logo.png" alt="logotipo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é só café é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, error. Aliquam sapiente voluptatibus corporis at hic, quas beatae totam amet voluptatum ab laboriosam ex, labore nisi officia, quisquam inventore voluptate!</p>
            <button>Deixe um Like!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo de café verde">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" alt="copo pequeno1">
        <img src="./img/img-pequena2.png" alt="copo pequeno2">
        <img src="./img/img-pequena3.png" alt="copo pequeno3">
    </div>    

</body>
</html>
